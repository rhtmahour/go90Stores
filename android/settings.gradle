// android/settings.gradle

pluginManagement {
    // read local.properties here (must be inside pluginManagement)
    def props = new java.util.Properties()
    def localPropsFile = file("local.properties")
    if (localPropsFile.exists()) {
        localPropsFile.withInputStream { stream -> props.load(stream) }
    }
    def flutterSdk = props.getProperty("flutter.sdk")
    if (flutterSdk == null) {
        throw new IllegalStateException("flutter.sdk not set in local.properties")
    }
    flutterSdk = flutterSdk.replace('\\', '/')

    // allow Gradle to find plugin versions and the Flutter plugin build
    includeBuild("$flutterSdk/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

// Register plugin versions. Make sure these match the Gradle wrapper compatibility.
plugins {
    // Flutter loader plugin (provided by the Flutter SDK build included above)
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"

    // Android Gradle Plugin (AGP) — choose an AGP compatible with Gradle 8.x
    id "com.android.application" version "8.6.0" apply false

    // Kotlin Gradle plugin — align this with kotlin-stdlib below
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
    
    // Add Google Services plugin version
    id "com.google.gms.google-services" version "4.4.0" apply false
}

rootProject.name = 'go90Stores'
include ':app'