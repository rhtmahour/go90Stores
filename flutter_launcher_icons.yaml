# Run with: flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/images/new_logo.png"

  android: true
  min_sdk_android: 23
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/new_logo.png"
  # adaptive_icon_monochrome: "assets/images/new_logo.png"

  ios: true
  remove_alpha_channel_ios: true
  # Optional: only keep this if you want a separate dark mode icon
  # image_path_ios_dark_transparent: "assets/images/new_logo.png"

  web:
    generate: true
    image_path: "assets/images/new_logo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"

  windows:
    generate: true
    image_path: "assets/images/new_logo.png"
    icon_size: 256 # Recommended max for best quality

  macos:
    generate: true
    image_path: "assets/images/new_logo.png"
